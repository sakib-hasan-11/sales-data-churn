# Pipeline Configuration File
# ============================
# Modify these settings to customize your pipeline execution

# Data Settings
data:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  train_file: "train.csv"
  test_file: "test.csv"
  holdout_file: "holdout.csv"
  target_column: "churn"

# Output Settings
output:
  model_dir: "models"
  mlruns_dir: "mlruns"
  outputs_dir: "outputs"

# Data Preprocessing
preprocessing:
  strategy: "median"  # Median is robust to outliers (recommended for production)
  custom_fill:  # Optional: specify custom fill values per column
    # age: 30
    # tenure: 0

# Feature Engineering
features:
  processed_train_name: "train_processed.csv"
  processed_test_name: "test_processed.csv"

# Model Training
training:
  # Hyperparameter Optimization (PRODUCTION SETTINGS)
  n_optuna_trials: 250  # More trials = better hyperparameter search (150-300 recommended)
  optimize_metric: "recall"  # Recall optimized for churn detection
  
  # MLflow Settings
  experiment_name: "Production_Churn_Model"  # Descriptive name for production tracking
  n_mlflow_runs: 1  # Single run with best parameters (optimized pipeline)
  threshold_value: 0.35  # Lower threshold to catch more churners (adjust based on business cost of false positives vs false negatives)
  
  # Model Parameters (optional - will be optimized by Optuna if not specified)
  # fixed_params:
  #   max_depth: 6
  #   learning_rate: 0.1
  #   n_estimators: 100

# Pipeline Execution
execution:
  skip_validation: false  # NEVER skip validation in production
  skip_optuna: false  # NEVER skip optimization in production - need best hyperparameters
  save_intermediate: true  # Save for auditing and debugging
  verbose: true  # Detailed logs for production monitoring
