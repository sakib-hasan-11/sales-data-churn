name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️ Upgrade pip
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      # 4️ Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 5️ Set PYTHONPATH (CRITICAL for src layout)
      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      # 6️ Run tests
      - name: Run tests
        run: |
          pytest -v
