version: '3.8'

services:
  # FastAPI Backend Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: churn-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_SOURCE=s3
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-churn-project-model}
      - S3_MODEL_NAME=${S3_MODEL_NAME:-churn_model_production.pkl}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - MLFLOW_TRACKING_URI=./mlruns
      - MLFLOW_EXPERIMENT_NAME=Colab_GPU_Training
    volumes:
      - ./mlruns:/app/mlruns
      - ./models:/app/models
    networks:
      - churn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Streamlit Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: churn-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - churn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  churn-network:
    driver: bridge
