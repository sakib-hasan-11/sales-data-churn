version: '3.8'

services:
  churn-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: churn-prediction-api
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Churn Prediction API
      - APP_VERSION=1.0.0
      - DEBUG=false
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - MLFLOW_TRACKING_URI=./mlruns
      - MLFLOW_EXPERIMENT_NAME=Colab_GPU_Training
      - PREDICTION_THRESHOLD=0.5
      - MAX_BATCH_SIZE=1000
      - LOG_LEVEL=INFO
    volumes:
      # Mount mlruns directory for model access
      - ./mlruns:/app/mlruns:ro
      # Optional: mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - churn-network

networks:
  churn-network:
    driver: bridge
